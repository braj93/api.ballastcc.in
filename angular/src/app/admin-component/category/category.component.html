<div class="main-content">
    <div *ngFor="let alert of userService.alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="search-header-block">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="text" class="regular-form" id="search" placeholder="Search by Name"
                                    [(ngModel)]="parameters.keyword" (keyup)="search($event)">
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <a class="btn btn-primary pull-right" [routerLink]="['/console/add-category']"><i
                                    class="icons-plus"></i>Add New</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <ngx-datatable #table class="material" [rows]="rows" [columnMode]="'force'"
                                [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="false"
                                [externalPaging]="true" [count]="counts" [offset]="page_no"
                                [limit]="parameters?.pagination?.limit" (page)='setPage($event)'
                                (sort)="onSort($event)">
                                <ngx-datatable-column name="Category">
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.name | titlecase}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Actions" [sortable]="false">
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <div class="td-action">
                                            <a matTooltip="Edit"
                                                [routerLink]="['/console/edit-category', row.category_guid]"
                                                [matTooltipPosition]="'below'"><i class="icons-create"></i></a>
                                        </div>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
