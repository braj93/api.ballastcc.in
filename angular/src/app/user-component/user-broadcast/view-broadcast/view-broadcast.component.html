<div class="main-content">
    <div *ngFor="let alert of userService.alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn-text-icon back-page-btn" [routerLink]="['/user/broadcast']"><i class="icons-arrow-up"></i>Back</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="card-table-style">
                                    <tbody>
                                        <tr>
                                            <td><strong>Title:</strong></td>
                                            <td><h6>{{ detail.title }}</h6></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Date:</strong></td>
                                            <td><p>{{detail.created_at ? (detail.created_at | date: 'mediumDate') : '--'}}</p></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Message:</strong></td>
                                            <td><p [innerHTML]="detail.message"></p></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
