<div *ngFor="let alert of userService.alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="text" class="regular-form" id="search" placeholder="Search by Title" [(ngModel)]="parameters.keyword" (keyup)="search($event)">
                        </div>
                    </div>
                    <!-- [disabled]="currentUser.plan_name === 'ESSENTIAL'" -->
                    <div class="col-sm-3">
                        <div class="form-group">
                            <select class="regular-form" id="category" [(ngModel)]="parameters.filters.category" (change)="filterCategory()" >
                                <option value="">Select Category</option>
                                <option *ngFor="let category of categories_list" [ngValue]="category.category_guid">{{category.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <ul class="listing-block row" *ngIf="rows.length > 0">
                    <li class="col-sm-4" *ngFor="let item of rows" [routerLink]="['/user/knowledgebase', item.knowledgebase_id]">
                        <div class="liting-card">
                            <div class="thumb">
                                <iframe *ngIf="item.is_url == 'TRUE'" #iframe id="iframe" width="100%" height="220" [src]="item.video_embed_url | domSanitizer" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <img *ngIf="item.is_url == 'FALSE'" src="{{item.media_name}}">
                            </div>
                            <div class="listing-card-content text-left">
                                <h2>{{ item.name }}</h2>
                                <p *ngIf="item.description?.length > 153" [innerHTML]="formattedText(item.description)"></p>
                                <p *ngIf="item.description?.length < 153" [innerHTML]="item.description"></p>
                                <!-- <p>{{ (item.description?.length > 153) ? (item.description | slice : 0 : 153) + '...' : (item.description) }}</p> -->
                            </div>
                        </div>
                    </li>
                </ul>
                <div *ngIf="rows?.length == 0" class="text-center">
                    <p class="no-table-data">No data to display</p>
                </div>
                <div class="block-footer" *ngIf="pages?.length > 1">
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a [class.isDisabled]="current_page === 1" class="page-link" aria-label="Previous" (click)="paginationAction('prev')">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" *ngFor="let page of pages">
                                    <a [class.isSelected]="current_page === page+1" class="page-link" (click)="setPage(page+1)">{{page+1}}</a>
                                </li>
                                <li class="page-item">
                                    <a [class.isDisabled]="current_page === last_index" class="page-link" aria-label="Next" (click)="paginationAction('next')">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
