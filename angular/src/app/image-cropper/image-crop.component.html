
<div class="banner" [ngStyle]="{'background-image':' url(' + cover_media?.full_path + ')'}">
  <div class="button-section" *ngIf="!cropping.isLoaded || cropping.isCropped">
    <div [withClass]="classes.actions">
      <input #_fileInput type="file" (change)="cropping.selectInputEvent($event)" accept="image/*" hidden>
      <!-- <button raised ly-button bg="accent" *ngIf="cropping.isCropped">Upload</button> -->
    </div>
    <div class="dropdown dropdown-style dropdown-style2" dropdown>
      <button class="solid-btn solid-btn--orange btn-small" (click)="_fileInput.click()">Change Cover</button>
      <!-- <a dropdownToggle>Change Cover<img src="assets/svg/down-arrow.svg" alt=""></a>
      <ul class="dropdown-menu" *dropdownMenu>
        <li><button (click)="_fileInput.click()">Upload</button></li>
        <li><button>Remove</button></li>
      </ul> -->
    </div> 
  </div>

  <div class="button-section" *ngIf="cropping.isLoaded && !cropping.isCropped">
    <button class="solid-btn solid-btn--orange btn-small" (click)="cropping.crop()">Apply</button>
