<div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
<div class="modal-header">
    <h4 class="modal-title pull-left">Add Team Member</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="submitMemberForm" (ngSubmit)="submitForm()">
        <div class="form-content row">
            <div class="col-md-12">
                <div class="form-field" *ngIf="is_admin">
                    <label class="text-left">User</label>
                    <select formControlName="user_id" disabled="true">
                        <option value="">Select User</option>
                        <option *ngFor="let user of user_list" [ngValue]="user.user_guid">
                            {{ user.name }}
                        </option>
                    </select>
                    <errors class="error-msz" [control]="submitMemberForm.controls.user_id"></errors>
                </div>
                <div class="form-field">
                    <label class="text-left">Email of User<span class="required">*</span></label>
                    <input formControlName="user_email" email-validate class="form-label" type="text" />
                    <errors class="error-msz" [control]="submitMemberForm.controls.user_email"></errors>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div>
                <button class="btn btn-primary text-white mr-3" [disabled]="!submitMemberForm.valid || isSubmitting" [ngClass]="{'btn-loading': isSubmitting}"> <div class="loader"></div>Submit</button>
                <button type="button" (click)="hideModal()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
